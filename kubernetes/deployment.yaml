apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: 471112575944.dkr.ecr.ap-south-1.amazonaws.com/petclinic:otel-2
        ports:
        - containerPort: 8080
