name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_check:
    name: Linters Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v6.7.0
        env:
          # VALIDATE_JAVA: true
          VALIDATE_GOOGLE_JAVA_FORMAT: true
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
