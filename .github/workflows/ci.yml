name: Java CI

on:
  push:
    branches:
      - feat/gh-action
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint_and_check:
    name: Linters Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter@v6.7.0
        env:
          VALIDATE_JAVA: true
          VALIDATE_GOOGLE_JAVA_FORMAT: true
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  test:
    name: Test - Units & Integrations
    runs-on: ubuntu-latest
    # needs: [lint_and_check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: maven

      - name: Maven Package
        run: ./mvnw -B clean package --file pom.xml -DskipTests

      - name: Maven Verify
        run: ./mvnw -B clean verify

  build:
    uses: infraspecdev/generic-workflows/.github/workflows/build.yml@main
    needs: test
    with:
      ecr-repository: ${{ vars.ECR_REPOSITORY }}
      aws-region: ${{ vars.AWS_REGION }}
    secrets:
      assume-role: ${{ secrets.CORE_GH_ROLE }}
